{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/css/account.css' %}" />
    <title>TSP Graduation Work</title>
  </head>

  <body>
    <header class="header">
      <div class="user-info">
        <span class="username">{{user.username}}</span>
      </div>
      <a href="{% url 'index' %}">О себе</a>
      <a href="{% url 'media' %}">Медиа</a>
      <a href="{% url 'contacts' %}">Контакты</a>
      <a href="{% url 'reviews' %}">Отзывы</a>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="logout-btn">Выйти</button>
      </form>
    </header>
    <div  class="container">
      <div class="column">
        <img src="{% static 'myapp/gifs/doakes.gif' %}" alt="Doakes" >
        <img src="{% static 'myapp/gifs/helloDexter.gif' %}" alt="helloDexter">
        <img src="{% static 'myapp/gifs/surprise.gif' %}" alt="Surprise" >
      </div>
    </div>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/reviews.css' %}">
    <title>Отзывы - DexterMorgan</title>
</head>
<body>
    <header class="header">
        <div class="logo">DexterMorgan</div>
        <nav class="nav">
            <a href="{% url 'index' %}" class="nav-link">О себе</a>
            <a href="{% url 'media' %}" class="nav-link">Медиа</a>
            <a href="{% url 'contacts' %}" class="nav-link">Контакты</a>
            <a href="{% url 'reviews' %}" class="nav-link active">Отзывы</a>
        </nav>
        <div class="user-info">
            <span class="username">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button class="logout-btn">Выйти</button>
            </form>
        </div>
    </header>

    <div class="container">
        <div class="column">
            <h2>Написать отзыв</h2>
            <div class="form-group">
                <label for="review-text">Ваш отзыв на английском:</label>
                <textarea 
                    id="review-text" 
                    placeholder="Write your movie review here..."
                    rows="6"
                ></textarea>
                <div class="error-message" id="review-error"></div>
            </div>
            <button class="submit-btn" id="submit-review">Отправить</button>
        </div>

        <div class="column reviews-column">
            <h2>Все отзывы</h2>
            <div class="reviews-list" id="reviews-list">
                {% for review in all_reviews %}
                <div class="review-item {% if review.sentiment %}positive{% else %}negative{% endif %}" 
                     data-review-id="{{ review.id }}">
                    <div class="review-header">
                        <span class="review-author">{{ review.user.username }}</span>
                        <span class="review-date">{{ review.created_at|date:"d.m.Y H:i" }}</span>
                    </div>
                    <div class="review-text
